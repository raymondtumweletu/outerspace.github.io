        <!--top section-->
        <section class="flex justify-between items-center px-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-300 tracking-tight mt-1">Add Expense</h2>
                <!-- Container to hold the styled date input -->
                <div class="mt-4 relative flex flex-row items-center w-full">
                    <i class="fas fa-calendar-days text-slate-400"></i>
                    <!-- Pretty Display Input -->
                    <input 
                        type="text" 
                        id="dateDisplay"
                        readonly
                        class="w-full bg-inherit px-4 py-3 
                            rounded-xl text-slate-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-500/40 
                            cursor-pointer transition-all"
                    >
                    <!-- Hidden Real Date Input -->
                    <input 
                        type="date" 
                        id="realDate"
                        name="calendar-date"
                        class="hidden"
                    >
                </div>
                <script>
                    const displayInput = document.getElementById('dateDisplay');
                    const realInput = document.getElementById('realDate');

                    function formatDate(dateValue) {
                        const date = new Date(dateValue);
                        return date.toLocaleDateString('en-GB', {
                            weekday: 'long',
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                    }

                    // Open native date picker when clicking display input
                    displayInput.addEventListener('click', () => {
                        realInput.showPicker();
                    });

                    // Update formatted display when user selects a date
                    realInput.addEventListener('change', () => {
                        displayInput.value = formatDate(realInput.value);
                    });

                    // Initialize with today's date
                    const today = new Date().toISOString().split('T')[0];
                    realInput.value = today;
                    displayInput.value = formatDate(today);
                </script>
            </div>
        </section>

        <!--amount -->
        <section class="p-4">
            <h1 class="capitalize mb-2">amount</h1>
            <div class="relative mb-2">
                <input 
                type="text" 
                id="amountInput"
                placeholder="MKW 0.00" 
                class="w-full max-w-sm bg-inherit px-4 py-3 border border-1 rounded-lg text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition-all bg-[#1d1e2a] border-slate-600"
                >
            </div>
            <!--script for formating the entered figures in amount input-->
            <script>
                const amountInput = document.getElementById('amountInput');
                
                amountInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^\d.]/g, '');
                
                if (value) {
                    const parts = value.split('.');
                    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                    value = 'MKW ' + parts.join('.');
                }
                
                e.target.value = value || 'MKW ';
                });
            </script>
            <!--horizontal progress bar-->
            <div>
                <p>You have x amount left in your food budget</p>
                <div class="w-full bg-gray-700 h-2 rounded-full mt-2">
                    <div class="bg-purple-500 h-2 rounded-full w-1/4"></div>
                </div>
            </div>
        </section>

                <button class="bg-[#1d1e2a] px-4 py-2 rounded-lg min-w-fit flex items-center justify-center gap-2 border border-gray-800 hover:border-blue-500/50 hover:bg-[#252636] transition-all text-sm text-slate-300">
