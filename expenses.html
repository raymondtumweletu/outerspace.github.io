            <!-- Amount -->

                    <div class="flex justify-between text-xs text-slate-500 mb-1.5">

                    </button>
                    <button type="button" class="category-btn" data-value="rent" onclick="selectCategory('rent','Desktop')">
                        <i class="fas fa-house text-green-400"></i> Rent
                    </button>
                    <button type="button" class="category-btn" data-value="entertainment" onclick="selectCategory('entertainment','Desktop')">
                        <i class="fas fa-film text-purple-400"></i> Entertainment
                    </button>
                </div>

            <!-- Notes -->
            <div class="card-glow rounded-2xl p-5 fade-up delay-4">
                <label class="block text-xs uppercase tracking-widest text-slate-500 font-semibold mb-3">Notes</label>
                <textarea placeholder="Add a note about this expense..."
                    class="field-input resize-none h-28"></textarea>
            </div>

            <button type="submit"

        </div>

            <input type="text" id="amountInputMobile" placeholder="MKW 0.00"

            <div id="budgetBarMobile" class="mt-3 hidden">

                </div>
                <div class="w-full bg-gray-800 h-1.5 rounded-full">

                    <i class="fas fa-burger text-orange-400"></i> Food

                <button type="button" class="category-btn" data-value="taxi" onclick="selectCategory('taxi','Mobile')">

                </button>
                <button type="button" class="category-btn" data-value="rent" onclick="selectCategory('rent','Mobile')">
                    <i class="fas fa-house text-green-400"></i> Rent

            <a href="./reports.html" class="flex flex-col items-center text-slate-500 hover:text-white transition-colors">

        <li class="flex-1 flex flex-col items-center">

        </li>

<script>
    // ── Budget data per category ──────────────────────────────────────
    const budgets = {
        food:          { total: 5000,  spent: 3750, label: 'Food budget' },
        taxi:          { total: 2000,  spent: 500,  label: 'Taxi budget' },
        rent:          { total: 20000, spent: 0,    label: 'Rent budget' },
        entertainment: { total: 3000,  spent: 2100, label: 'Entertainment budget' },
    };

    let selectedCategory = null;

    // ── Date pickers ──────────────────────────────────────────────────
    function formatDate(dateValue) {
        const [y, m, d] = dateValue.split('-');
        const date = new Date(y, m - 1, d);
        return date.toLocaleDateString('en-GB', {
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });
    }

    function initDatePicker(displayId, realId) {
        const display = document.getElementById(displayId);
        const real    = document.getElementById(realId);
        if (!display || !real) return;
        const today = new Date().toISOString().split('T')[0];
        real.value    = today;
        display.value = formatDate(today);
        display.addEventListener('click', () => real.showPicker && real.showPicker());
        real.addEventListener('change', () => { display.value = formatDate(real.value); });
    }

    initDatePicker('dateDisplayDesktop', 'realDateDesktop');
    initDatePicker('dateDisplayMobile',  'realDateMobile');

    // ── Amount formatting ─────────────────────────────────────────────
    function initAmountInput(inputId) {
        const input = document.getElementById(inputId);
        if (!input) return;
        input.addEventListener('input', (e) => {
            let raw = e.target.value.replace(/[^\d.]/g, '');
            if (!raw) { e.target.value = ''; return; }
            const parts = raw.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            e.target.value = 'MKW ' + parts.join('.');
        });
    }

    initAmountInput('amountInputDesktop');
    initAmountInput('amountInputMobile');

    // ── Category selection ────────────────────────────────────────────
    function selectCategory(value, suffix) {
        selectedCategory = value;

        // Update button states
        const container = document.getElementById('categoryBtns' + suffix);
        container.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.toggle('selected', btn.dataset.value === value);
        });

        // Show budget bar
        const data = budgets[value];
        if (data) {
            const remaining = data.total - data.spent;
            const pct       = Math.round((remaining / data.total) * 100);
            const barColor  = pct > 50 ? 'bg-violet-500' : pct > 20 ? 'bg-orange-400' : 'bg-red-500';

            document.getElementById('budgetLabel' + suffix).textContent =
                `${data.label}: MKW ${remaining.toLocaleString()} left`;
            document.getElementById('budgetPct' + suffix).textContent = `${pct}%`;

            const fill = document.getElementById('budgetFill' + suffix);
            fill.style.width = pct + '%';
            fill.className   = `h-1.5 rounded-full transition-all duration-500 ${barColor}`;

            document.getElementById('budgetBar' + suffix).classList.remove('hidden');
        }
    }

    // ── Save handler ──────────────────────────────────────────────────
    function handleSave(e) {
        e.preventDefault();
        // Show a simple feedback toast
        const toast = document.createElement('div');
        toast.textContent = '✓ Expense saved';
        toast.className = 'fixed top-6 left-1/2 -translate-x-1/2 bg-violet-600 text-white text-sm font-semibold px-5 py-2.5 rounded-full shadow-lg z-[100] transition-opacity';
        document.body.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 400); }, 2000);
    }
</script>
